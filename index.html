<!-- --- HEADER AVEC MENU CORRIGÉ --- -->
<header class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-2 rounded-xl shadow-lg">
                <i class="fas fa-calculator text-white text-2xl"></i>
            </div>
            <div>
                <span class="text-2xl font-black text-gray-800">Calcul-Rapide</span>
                <span class="text-2xl font-black gradient-text">.online</span>
            </div>
        </div>
        <!-- Menu Desktop -->
        <nav class="hidden md:flex space-x-8">
            <a href="#calculateurs" class="text-gray-700 hover:text-blue-600 font-medium transition">Calculateurs</a>
            <a href="#apropos" class="text-gray-700 hover:text-blue-600 font-medium transition">À Propos</a>
            <a href="#contact" class="text-gray-700 hover:text-blue-600 font-medium transition">Contact</a>
        </nav>
        <!-- Bouton Menu Mobile -->
        <button onclick="toggleMobileMenu()" class="md:hidden text-gray-700 p-2 rounded-lg hover:bg-gray-100">
            <i class="fas fa-bars text-2xl"></i>
        </button>
    </div>
    <!-- Menu Mobile (caché par défaut) -->
    <nav id="mobile-menu" class="hidden md:hidden bg-white border-t">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="#calculateurs" onclick="toggleMobileMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Calculateurs</a>
            <a href="#apropos" onclick="toggleMobileMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">À Propos</a>
            <a href="#contact" onclick="toggleMobileMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Contact</a>
        </div>
    </nav>
</header>
